server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: gateway-admin-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/gateway_admin?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        # Envers配置
        envers:
          audit_table_suffix: _AUDIT
          revision_field_name: REV
          revision_type_field_name: REVTYPE
          store_data_at_delete: true
          default_schema: gateway_admin
          default_catalog: gateway_admin
        # 连接池配置
        connection:
          provider_disables_autocommit: true
        # 缓存配置
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
        # 批量操作配置
        jdbc:
          batch_size: 20
          batch_versioned_data: true
        # 统计信息
        generate_statistics: false
  
  security:
    user:
      name: admin
      password: admin123
  
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# 日志配置
logging:
  level:
    com.gateway: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/gateway-admin.log
    max-size: 100MB
    max-history: 30

# 自定义配置
gateway:
  admin:
    # 版本管理配置
    version:
      max-history-count: 50
      auto-cleanup-days: 90
    # 缓存配置
    cache:
      ttl-seconds: 300
      max-size: 1000
    # 扩展配置
    extension:
      enabled: true
      table-prefix: "ext_" 